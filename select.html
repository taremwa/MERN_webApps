<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .forecast > h1, .day-forecast {
            margin: 0.5rem;
            padding: 0.3rem;
            font-size: 1.5rem;
        }
        .day-forecast {
            background:url("./rain.png") ;
            background-repeat: no-repeat;
            background-size: 65px;
            background-color: pink;
            background-position: right;
            background-origin: content-box, border-box;
        }
        .day-forecast > h2 ,.day-forecast > p {

        }
    </style>
</head>
<body>
    <label for="pet-choose">Choose a pet</label>
    <select name="pets" id="pet-choose">
        <option value="">--Please choose an option--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="horse">Horse</option>
        <option value="goldfish">Gold fish</option>
        <optgroup label="Flying Pets">
            <option value="pigions">Pigions</option>
            <option value="parrots">Parrots</option>
        </optgroup>
    </select>

    <!-- Weather forecast -->
     <article class="forecast">
        <h1>Weather forecast in Adjumani</h1>
        <article class="day-forecast">
            <h2>10 Oct 2023</h2>
            <p>Rain.</p>
        </article>
        <article class="day-forecast">
            <h2>11 Oct 2023</h2>
            <p>Periods of Rain.</p>
        </article>
        <article class="day-forecast">
            <h2>12 Oct 2023</h2>
            <p>Heavy Rain.</p>
        </article>
     </article>
</body>
</html>
